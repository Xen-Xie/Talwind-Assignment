<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-[#FAFAFA]">
    <!--Header Section-->
    <header class="bg-white">
        <nav class="flex items-center justify-between  w-[95%] mx-auto bg-white">
            <div>
                <img src="Images/c4u full logo_2022 1.png" alt="" class="w-17">
            </div>
            <div class="absolute md:static bg-white min-h-[60vh] left-0 top-[-100%] w-full flex items-center px-5 md:min-h-fit md:w-auto nav-links duration-500">
                <ul class="flex md:items-center gap-[4vw] md:flex-row flex-col gap-8">
                    <li>
                        <a href="#" class="hover:text-gray-400">Home</a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-gray-400">About Us</a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-gray-400">Upskill</a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-gray-400">Contact Us</a>
                    </li>

                </ul>
            </div>
            <div class="flex justify-between items-center gap-4">
                    <button class="bg-[#F44335] px-5 py-2 rounded text-white hover:scale-105 hover:bg-red-400 transition-all duration-300">Register Interest</button>
                
                    <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M34.4407 23.7534C32.5585 24.5378 30.5391 24.9404 28.5 24.9377C19.9738 24.9377 13.0625 18.0265 13.0625 9.50024C13.0625 7.3944 13.4837 5.38832 14.2468 3.55957C11.434 4.733 9.03128 6.71255 7.34133 9.24889C5.65137 11.7852 4.74974 14.7649 4.75 17.8127C4.75 26.339 11.6612 33.2502 20.1875 33.2502C23.2353 33.2505 26.215 32.3489 28.7513 30.6589C31.2877 28.969 33.2672 26.5662 34.4407 23.7534Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-4 md:w-fit"/>
                    </svg>
                <ion-icon onclick="ontoggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
                
            </div>

        </nav>
    </header>
    <script>
        //Toggle Bar
        const navLinks = document.querySelector('.nav-links');
        function ontoggleMenu(e) {
            e.name = e.name === 'menu' ? 'close' : 'menu';
            navLinks.classList.toggle('top-[5%]');
        }
    </script>
</body>
</html>
